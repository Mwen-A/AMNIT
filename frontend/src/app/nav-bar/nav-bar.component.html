<!-- Navbar container start -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
  <!-- Amnick Logo -->
  <a class="navbar-brand" title="AMNICK" routerLink="/">
    <img src="assets/img/Logo.png" width="60" height="60" class="d-inline-block align-top navbar-logo" alt="Amnick logo">
    <span class="font-weight-bold custom-color custom-font">AMNICK</span>
  </a>

  <!-- Menu button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Menu navigation list -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto font-weight-bold">
      <li class="nav-item px-2">
        <!-- routerLinkActive: Set an a class when the link is active -->
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item  px-2">
        <!-- TODO: Add a dropdown menu for the other about pages -->
        <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
      </li>
      <li class="nav-item  px-2">
        <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
      </li>
    </ul>
  </div>

</nav>
<!-- Navbar container end -->
